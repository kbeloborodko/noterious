<div class="login-wrap">
  <form
    class="form-signin"
    role="form"
    name="login.loginForm"
    ng-submit="login.submit(login.user, login.loginForm.$valid)"
    novalidate>
    <p class="large">Please Sign In</p>

    <div class="alert alert-danger" ng-if="login.error" role="alert">
      <p>{{login.error}}</p>
    </div>

    <div class="alert alert-success" ng-if="login.isSuccessfullyRegistered" role="success">
      <p>You have successfully registered! Now you can log in.</p>
    </div>

    <fieldset>

      <div>
        <input
          type="email"
          ng-model="login.user.email"
          name="email"
          placeholder="Enter Email"
          required>
      </div>

      <div>
        <input
          type="password"
          ng-model="login.user.password"
          placeholder="Enter Password"
          required>
      </div>

      <button type="submit" class="btn btn-default btn-sm pull-right"
        ng-disabled="login.loading(login.user, login.loginForm.$valid)">
        <span class="glyphicon glyphicon-ok"></span>
        Sign In
      </button>

      <button type="button"
              class="btn btn-default btn-sm pull-right"
              ng-disabled="login.loading"
              ng-click="login.register(login.user, login.loginForm.$valid)">
        Register
      </button>

      <span ng-show="login.loading" class="glyphicon glyphicon-refresh"></span>
    </fieldset>
  </form>
</div>
